name: flutter_ble_identification
description: GATT를 사용하여 블루투스 신분증 서비스를 제공하는 플러그인 입니다.
version: 1.0.0
homepage: https://github.com/Dev-hwang/flutter_ble_identification

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.pravera.flutter_ble_identification
        pluginClass: FlutterBleIdentificationPlugin
      ios:
        pluginClass: FlutterBleIdentificationPlugin
