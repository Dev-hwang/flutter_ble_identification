name: flutter_ble_identification_example
description: Demonstrates how to use the flutter_ble_identification plugin.
publish_to: 'none'

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_ble_identification:
    # When depending on this package from a real application you should use:
    #   flutter_ble_identification: ^x.y.z
    # See https://dart.dev/tools/pub/dependencies#version-constraints
    # The example app is bundled with the plugin so we use a path dependency on
    # the parent directory to use the current plugin's version.
    path: ../

  flutter_dev_framework:
    git:
      url: http://wjhwang@112.216.130.180:9000/wjhwang/flutter_dev_framework
      ref: master

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^1.0.0

flutter:
  assets:
    - assets/images/

  fonts:
    - family: NotoSansCJKkr
      fonts:
        - asset: assets/fonts/NotoSansCJKkr-Black.otf
        - asset: assets/fonts/NotoSansCJKkr-Bold.otf
        - asset: assets/fonts/NotoSansCJKkr-DemiLight.otf
        - asset: assets/fonts/NotoSansCJKkr-Light.otf
        - asset: assets/fonts/NotoSansCJKkr-Medium.otf
        - asset: assets/fonts/NotoSansCJKkr-Regular.otf
        - asset: assets/fonts/NotoSansCJKkr-Thin.otf

  uses-material-design: true
